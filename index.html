<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page Layout</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
  }
  .page-title {
    text-align: center;
    padding: 40px 20px 20px 20px;
    background: #37392E;
    color: white;
  }
  .page-title h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  .page-title p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 0 auto;
    opacity: 0.85;
  }
  .container {
    display: flex;
    padding: 20px;
    gap: 20px;
    height: calc(100vh - 140px); /* leave space for title + some padding */
    box-sizing: border-box;
  }
  .column {
    flex: 1;
    background: #BFD7EA;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .top-section {
    flex: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, auto);
    gap: 5px;
    /* justify-content: space-around; */
    align-items: center;
    justify-items: center;
    padding: 0px;
    border-bottom: 1px solid #ddd;
  }
  .top-section button {
    width: 150px;
    height: 150px;
    padding: 0;

    border: 1px solid #aaa;
    background: transparent;
    border-radius: 6px;
    cursor: pointer;
  }
  
  button.selected {
    outline: 3px solid #19647E; /* or any color from your palette */
    border-radius: 6px;
 }
  
  
  .top-section button img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .bottom-section {
  flex:auto;
  padding: 20px;
  text-align: center;
  border-top: 2px solid #ccc;
  margin-top: 5px;
  min-height: 100px; 
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.answer-title {
  font-weight: bold;
  font-size: 5.2rem;
  margin-bottom: 2cqi;
}

.answer-value {
  font-size: 10.5rem;  
  font-weight: 900;
  color: #19647E; 
  margin: 0;
}
</style>
</head>
<body>

  <div class="page-title">
    <h1>Black Ops 6 Terminus Math Solution</h1>
    <p>Terminus Zombies Map.  Select the symbol, get the code.<br>  No need to pay Peck!</p>
  </div>

  <div class="container">
    <div class="column">
      <div class="top-section">
        <button data-value=0><img src="assets/01.png" alt="" /></button>
        <button data-value=11><img src="assets/2.png" alt="" /></button>
        <button data-value=10><img src="assets/03.png" alt="" /></button>
        <button data-value=22><img src="assets/04.png" alt="" /></button>
        <button data-value=21><img src="assets/05.png" alt="" /></button>
        <button data-value=20><img src="assets/06.png" alt="" /></button>
      </div>
      <div class="bottom-section">
        <h3 class="answer-title">Answer 1:</h3>
        <p class="answer-value" id="answer1">-</p>
      </div>
    </div>

    <div class="column">
      <div class="top-section">
        <button data-value=0><img src="assets/01.png" alt="" /></button>
        <button data-value=11><img src="assets/2.png" alt="" /></button>
        <button data-value=10><img src="assets/03.png" alt="" /></button>
        <button data-value=22><img src="assets/04.png" alt="" /></button>
        <button data-value=21><img src="assets/05.png" alt="" /></button>
        <button data-value=20><img src="assets/06.png" alt="" /></button>
      </div>
      <div class="bottom-section">
        <h3 class="answer-title">Answer 2:</h3>
        <p class="answer-value" id="answer2">-</p>
      </div>
    </div>

    <div class="column">
      <div class="top-section">
        <button data-value=0><img src="assets/01.png" alt="" /></button>
        <button data-value=11><img src="assets/2.png" alt="" /></button>
        <button data-value=10><img src="assets/03.png" alt="" /></button>
        <button data-value=22><img src="assets/04.png" alt="" /></button>
        <button data-value=21><img src="assets/05.png" alt="" /></button>
        <button data-value=20><img src="assets/06.png" alt="" /></button>
      </div>
      <div class="bottom-section">
        <h3 class="answer-title">Answer 3:</h3>
        <p class="answer-value" id="answer3">-</p>
      </div>
    </div>
  </div>


  <script>
  const columns = document.querySelectorAll('.top-section');

  columns.forEach((column, colIndex) => {
    const buttons = column.querySelectorAll('button');

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        // Remove .selected from all buttons in this column
        buttons.forEach(btn => btn.classList.remove('selected'));

        // Highlight clicked button
        button.classList.add('selected');

        // Get the number tied to the button
        const value = parseInt(button.getAttribute('data-value'));

        // Store it wherever you want â€” here's an example:
        storeSelectedValue(colIndex, value);
      });
    });
  });

  // Store values for each column (index 0, 1, 2)
  const selectedValues = [null, null, null];

  function storeSelectedValue(columnIndex, value) {
    selectedValues[columnIndex] = value;
    console.log('Selected values:', selectedValues);

    // If all 3 are selected, you can do something with them:
    if (selectedValues.every(val => val !== null)) {
      const result1 = runFormula1(selectedValues);
      const result2 = runFormula2(selectedValues);
      const result3 = runFormula3(selectedValues);

      document.getElementById('answer1').textContent = result1;
      document.getElementById('answer2').textContent = result2;
      document.getElementById('answer3').textContent = result3;


      console.log('Result of formula:', result1, result2, result3);
      // You can display it wherever you want here
    }
  }

  function runFormula1(value) {
    // Example formula: sum of all selected values
    return 2 * (value[0]) + 11;
  }

  function runFormula2(value) {

    return (2 * value[2] + value[1]) - 5;
  }

  function runFormula3(value) {

    return Math.abs((value[1] + value[2]) - value[0]);
  }


</script>








</body>
</html>
