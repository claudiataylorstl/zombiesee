<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Browser App</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      background-color: #6200ee;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Browser App!</h1>
  <button id="clickMeBtn">Click me!</button>

  <script>
    document.getElementById('clickMeBtn').addEventListener('click', () => {
      alert('Button clicked! ðŸŽ‰');
    });
  </script>
</body>
</html>
